<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Registrasi Way Finder</title>
    <link rel="icon" type="image/png" href="assets/images/ktm-logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard Absensi Peserta Way Finder</h2>
        
        <div id="totalHadirContainer" style="font-weight: bold; margin-bottom: 15px;">
            Total Peserta Hadir: <span id="totalHadir">0</span>
        </div>
        
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="🔍 Cari peserta...">
        </div>

        <table id="dataTable">
            <thead>
                <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/sweet-alert/sweetalert2@11.js"></script>
    <script src="assets/js/papaparse.min.js"></script>
</body>
</html>
